    <main class="box-container-form">
        <div class="formulario">
            <form action="#">
                <h1>Efetue seu Cadastro</h1>

                <div class="row mb-3">
                    <label for="nome" class="col-sm-1 col-form-label col-form-label-sm">Nome: </label>
                    <div class="col-sm-7">    
                        <input type="text" class="form-control form-control-sm" name="nome" id="nome" required>
                    </div>
                </div>

                <div class="row mb-3 position-relative">
                    <label for="email" class="col-sm-1 col-form-label col-form-label-sm">Email: </label>
                    <div class="col-sm-7">    
                        <input type="email" class="form-control form-control-sm" name="email" id="email" required>
                    </div>
                    
                </div>

                <div class="row mb-3">
                    <label for="cep" class="col-sm-1 col-form-label col-form-label-sm">CEP: </label>
                    <div class="col-sm-7">    
                        <input type="number" class="form-control form-control-sm" name="cep" id="cep" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="endereco" class="col-sm-1 col-form-label col-form-label-sm">Rua: </label>
                    <div class="col-sm-7">    
                        <input type="text" class="form-control form-control-sm" name="endereco" id="endereco" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="n-endereco" class="col-sm-1 col-form-label col-form-label-sm">NÂ°: </label>
                    <div class="col-sm-2">    
                        <input type="number" class="form-control form-control-sm" name="n-endereco" id="n-endereco" required>
                    </div>

                    <label for="complemento" class="col-sm-2 col-form-label col-form-label-sm">Complemento: </label>
                    <div class="col-sm-3">    
                        <input type="text" class="form-control form-control-sm" name="complemento" id="complemento" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="cidade" class="col-sm-1 col-form-label col-form-label-sm">Cidade: </label>
                    <div class="col-sm-5">    
                        <input type="text" class="form-control form-control-sm" name="cidade" id="cidade" required>
                    </div>

                    <label for="uf" class="col-sm-1 col-form-label col-form-label-sm">UF: </label>
                    <div class="col-sm-1">    
                        <input type="text" class="form-control form-control-sm" name="uf" id="uf" required>
                    </div>

                    <button onclick="" type="submit" class="btn btn-sm btn-dark col-sm-3 botao-principal">Cadastrar</button>
                </div>

            </form>
        </div>
    </main>
